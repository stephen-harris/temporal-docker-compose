      - TEMPORAL_TLS_CLIENT1_CA_CERT=/etc/temporal/config/certs/ca.cert
      - TEMPORAL_TLS_CLIENT2_CA_CERT=/etc/temporal/config/certs/ca.cert
      
      # Cli?
      - TEMPORAL_ADDRESS=temporal:7233 # used by Temporal CLI
