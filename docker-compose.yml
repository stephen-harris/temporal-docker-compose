      # Frontend
      - TEMPORAL_TLS_FRONTEND_CERT=/etc/temporal/config/certs/cluster.pem
      - TEMPORAL_TLS_FRONTEND_KEY=/etc/temporal/config/certs/cluster.key
      - TEMPORAL_TLS_FRONTEND_SERVER_NAME=tls-sample
